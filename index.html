<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="leds">
		<div id="led1"><span></span></div>
		<div id="led2"><span></span></div>
		<div id="led3"><span></span></div>
		<div id="led4"><span></span></div>
		<div id="led5"><span></span></div>
		<div id="led6"><span></span></div>
		<div id="led7"><span></span></div>
		<div id="led8"><span></span></div>
		<div id="led9"><span></span></div>
		<div id="led10"><span></span></div>
		<div id="led11"><span></span></div>
		<div id="led12"><span></span></div>
	</div>
	<div class="rpm_bar_frame">
		<div id="rpm_bar"></div>
	</div>
	<div class="boxes">
		<div class="box labelbox">
			<span>fuel laps</span>
			<div id="fuellaps"></div>
		</div>
		<div class="box labelbox">
			<span>fuel</span>
			<div id="fuel"></div>
		</div>
		<div class="box labelbox">
			<span>fuel/lap</span>
			<div id="avgfuel"></div>
		</div>
		<div class="box labelbox" id="gear_box">
			<span>gear</span>
			<div id="gear"></div>
		</div>
		<div class="box labelbox">
			<span>lap time</span>
			<div id="laptime"></div>
		</div>
		<div class="box labelbox">
			<span>delta</span>
			<div id="delta"></div>
		</div>
		<div class="box labelbox">
			<span>drs</span>
			<div id="drs"></div>
		</div>
		<div class="box labelbox">
			<span>p2p</span>
			<div id="p2p"></div>
		</div>
		<div class="box labelbox">
			<span>flag</span>
			<div id="flag"></div>
		</div>
		<div class="box labelbox">
			<span>best time</span>
			<div id="bestlap"></div>
		</div>
		<div class="box labelbox">
			<span>last lap</span>
			<div id="lastlap"></div>
		</div>
		<div class="box labelbox">
			<span>pos.</span>
			<div id="pos"></div>
		</div>
		<div class="box labelbox">
			<span>lap</span>
			<div id="lap"></div>
		</div>
		<div class="box labelbox">
			<span>pit limit.</span>
			<div id="pitlimiter"></div>
		</div>
		<div id="speed_box" class="box">
			<div id="speed"></div>
		</div>
		<div class="box labelbox">
			<span>clock</span>
			<div id="clock"></div>
		</div>
		<div class="box labelbox">
			<span>session</span>
			<div id="sessiontime"></div>
		</div>
	</div>
</body>
</html>
